name: 배포

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v4

      - name: QEMU 설정 (ARM64)
        uses: docker/setup-qemu-action@v3

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build 및 Docker Image Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/joyang:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH를 통해 서버에 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo systemctl restart docker

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/joyang:latest
            
            docker rm -f joyang-app || true
            
            EXISTING_ID=$(docker ps -q --filter "publish=3000")
            if [ ! -z "$EXISTING_ID" ]; then
              docker rm -f $EXISTING_ID
            fi
            
            docker run -d \
              --name joyang-app \
              -p 3000:3000 \
              --restart always \
              -e NODE_ENV=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/joyang:latest

            docker image prune -f